<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="assets/images/memery.ico"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <title>memery</title>
  </head>
  <body>
    <div class="landing-modal">
      <h1 class="landing-game-title">MEMEry</h1>
      <p class="landing-author">by Kevin Chen</p>

      <div class="intro">
        <p>A test of your memory and memery.</p>
        <p>Click to flip the cards over and match them as quickly as possible.</p>
        <p>Also, have fun at some programming humor!</p>
      </div>

      <button class="landing-modal-button">I'm ready</button>
    </div>

    <div id="closeModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p class="modal-text"></p>
        <button class="modal-button">Do better!</button>
      </div>
    </div>

    <div class="main-content">
      <!-- <div class="game-title">MEMEry</div>
      <span class="author">by Kevin Chen</span> -->
      <div class="game-container">
         <div class="buttons-container">
          <button class="new-game-button" type="button" name="button">New Game</button>
          <p>Press 'm' to mute the music.</p>
        </div>
        <div class="card-container">
        </div>
        <div class="buttons-container">
          <div class="scoreboard-info">
            <div>Game duration:
              <span class="time">0</span>sec
            </div>
            <div>Moves:
              <span class="moves">0</span>
            </div>
          </div>

          <div class="social-links">
            <p>About Kevin Chen</p>
            <div class="links-container">
              <a href="https://github.com/kevinchen93" target="_blank">
                <button class="start-button" type="button" name="button">GitHub</button>
              </a>
              <a href="https://www.linkedin.com/in/kaychen93/" target="_blank">
                <button class="start-button" type="button" name="button">LinkedIn</button>
              </a>
              <a href="https://kevinnn.co/" target="_blank">
                <button class="start-button" type="button" name="button">Portfolio</button>
              </a>
            </div>
         </div>
       </div>
     </div>
   </div>

   <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
